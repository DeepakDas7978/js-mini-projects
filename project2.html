<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">BMI Calculater</h1>
        <form action="" style="display: flex; flex-direction: column;align-items:center;justify-content:center">
            <label for="height">Height:</label>
            <input type="text" id="height" placeholder="Enter your height in cm" style="width: 300px;">
            <label for="weight">Weight:</label>
            <input type="text" id="weight" placeholder="Enter your weight in kg" style="width: 300px;">
            <button style="margin-top: 20px;width:100px;border-radius:15px;cursor:pointer">Calculate</button>
            <p id="result"></p>
        </form>
    </div>

</body>
<script src="p2.js"></script>
